{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "description" }}
  {{ .Description }}
{{ end }}

{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <span class="date">
      {{ .Date.Format "January 2, 2006" }}
    </span>
    {{ .Content }}
  </article>
{{ end }}
