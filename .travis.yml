# https://docs.travis-ci.com/user/reference/overview/#linux
# https://wiki.ubuntu.com/Releases
dist: xenial

language: node_js

git:
  depth: 3

cache: npm

env:
  global:
    - HUGO_VERSION=0.74.3
    - AWS_VERSION=2.0.41

install: ./scripts/install.sh
script: make build

deploy:
  on:
    branch: master
  provider: script
  script: ./scripts/deploy.sh
  skip_cleanup: true
