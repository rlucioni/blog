sudo: required

language: node_js

before_install:
  # workaround required to avoid libstdc++ errors while running "extended" hugo with SASS support
  - wget http://security.ubuntu.com/ubuntu/pool/main/g/gcc-5/libstdc++6_5.4.0-6ubuntu1~16.04.10_amd64.deb
  - sudo dpkg --force-all -i libstdc++6*.deb

install:
  - yarn install --frozen-lockfile
  - wget https://github.com/gohugoio/hugo/releases/download/v0.47.1/hugo_extended_0.47.1_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - hugo version

script: make build

deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: renzo.lucioni.xyz
  skip_cleanup: true
  local_dir: public
  cache_control: "max-age=21600"

after_deploy: yarn run invalidate
