dist: xenial

language: node_js

git:
  depth: 3

addons:
  snaps:
    - name: aws-cli
      channel: latest/stable
      classic: true

cache: npm

env:
  global:
    - HUGO_VERSION=0.74.3

script: ./scripts/build.sh

deploy:
  on:
    branch: master
  provider: script
  script: ./scripts/deploy.sh
  skip_cleanup: true
